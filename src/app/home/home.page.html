<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Canvas Drawing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <canvas
    #imageCanvas
    (mousedown)="startDrawing($event)"
    (touchstart)="startDrawing($event)"
    (mousemove)="moved($event)"
    (touchmove)="moved($event)"
    (mouseup)="endDrawing()"
    (touchend)="endDrawing()"
  ></canvas>
</ion-content>
